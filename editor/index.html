<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/site/styles/editor.min.css">
    <link rel="stylesheet" href="/site/libs/font-awesome/css/all.min.css">
    <script src="/site/libs/codemirror/codemirror.js"></script>
    <link rel="stylesheet" href="/site/libs/codemirror/codemirror.css">
    <link rel="stylesheet" href="/site/libs/codemirror/theme/base16-dark.css">
    <script src="/site/libs/codemirror/mode/markdown/markdown.js"></script>
    <script src="/site/libs/markdownit/markdownit.min.js"></script>
    <script src="/site/libs/katex/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="/site/scripts/editor.min.js"></script>
  </head>
  <body>
    <div class="editor">
      <header>
        <div class="main">
          <div class="taskNum"><i class="fas fa-hashtag"></i>
            <input placeholder="Номер">
          </div>
          <div class="solver"><i class="fas fa-user"></i>
            <input placeholder="ID решателя">
          </div>
        </div>
        <div class="actions">
          <div class="action download"><i class="fas fa-check"></i><span>Готово</span></div>
        </div>
      </header>
      <div class="editors" data-resizable>
        <section id="settings">
          <header data-resizer="data-resizer">
            <div class="main"><i class="fas fa-cog"></i><span class="title">Настройки</span></div>
            <div class="actions">
            </div>
          </header>
          <div class="content">
            <div class="plain">
              <label>SEO описание</label>
              <input placeholder="Человеко-читаемое условие задачи">
            </div>
            <div class="tags">
              <label class="tag past"><i class="fas fa-backward"></i>
                <input type="checkbox">
              </label>
              <label class="tag future"><i class="fas fa-forward"></i>
                <input type="checkbox">
              </label>
              <label class="tag partial"><i class="fas fa-adjust"></i>
                <input type="checkbox">
              </label>
              <label class="tag unChecked"><i class="fas fa-exclamation-triangle"></i>
                <input type="checkbox">
              </label>
              <label class="tag unDone"><i class="fas fa-cog"></i>
                <input type="checkbox">
              </label>
            </div>
            <div class="miniEditor hint">
              <div class="title">Указание Демидовича</div>
              <div class="editorHolder"></div>
            </div>
            <div class="miniEditor answer">
              <div class="title">Ответ</div>
              <div class="editorHolder"></div>
            </div>
          </div>
        </section>
        <section id="task">
          <header data-resizer="data-resizer">
            <div class="main"><i class="fas fa-question"></i><span class="title">Задача</span></div>
            <div class="actions">
              <div class="action toggable visibility" title="Показать/Скрыть блок"><i class="fas"></i></div>
            </div>
          </header>
          <div class="content"></div>
        </section>
        <section id="hint">
          <header data-resizer="data-resizer">
            <div class="main"><i class="fas fa-lightbulb"></i><span class="title">Указание</span></div>
            <div class="actions">
              <div class="action toggable visibility" title="Показать/Скрыть блок"><i class="fas"></i></div>
            </div>
          </header>
          <div class="content"></div>
        </section>
        <section id="explanation">
          <header data-resizer="data-resizer">
            <div class="main"><i class="fas fa-file-alt"></i><span class="title">Решение</span></div>
            <div class="actions">
              <div class="action toggable visibility" title="Показать/Скрыть блок"><i class="fas"></i></div>
            </div>
          </header>
          <div class="content"></div>
        </section>
      </div>
    </div>
    <div id="resizerMain"><i class="fas fa-grip-vertical"></i></div>
    <div class="view">
      <div class="resizerOverlay"></div>
      <iframe src="iframe.html"></iframe>
    </div>
  </body>
</html>
